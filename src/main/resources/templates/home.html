<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #007bff;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="content">
        <h1>Member Manager</h1>
        <p>
            <a href="/members/new">Submit a name</a>
            <a href="/members">List of Members</a>
        </p>
    </div>
</div>
</body>

</html>
